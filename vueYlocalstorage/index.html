<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App con Firebase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

    <div id="app" class="container mt-5">
        <h1>{{titulo}}</h1>
        <input type="text" class="form-control my-2" v-model="nuevaTarea" @keyup.enter="AgregarTarea">
        <button class="btn btn-primary" @click="AgregarTarea">Agregar</button>

        <div class="mt-3">
            <table class="table table-striped">
                <tr>
                    <th>#</th>
                    <th>Tarea</th>
                    <th>Estado</th>
                    <th>Operaciones</th>
                </tr>
                <tr v-for="(tarea, index) of tareas" :class="[tarea.estado ? 'bg-success': 'bg-danger']">
                    <td>{{index}}</td>
                    <td>{{tarea.nombre}}</td>
                    <td>{{tarea.estado}}</td>
                    <td>
                        <button class="btn btn-success" @click="editarTarea(index)">OK</button>
                        <button class="btn btn-danger" @click="eliminarTarea(index)">X</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
