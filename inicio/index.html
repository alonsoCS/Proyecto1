<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <div id="app">
        <h1>{{titulo}}</h1>
        <br>
        <input type="text" v-model="nuevaFruta" @keyup.enter="agregarFruta">
        <button @click="agregarFruta">Agregar</button>
        <br>
        <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Operaciones</th>
            </tr>
            <tr v-for="fruta of frutas">

                <td>

                    {{fruta.nombre}}</td>
                <td>
                    <span>
                        {{fruta.cantidad}}
                    </span>
                    <span v-if="fruta.cantidad === 0">- Sin stock</span>
                </td>
                <td>
                    <button @click="fruta.cantidad++">+</button>
                    <button @click="fruta.cantidad--">-</button>
                </td>
            </tr>
        </table>
        <h4>Total: {{sumarFrutas}}</h4>

    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="01.js"></script>
</body>

</html>
